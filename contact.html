<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/themes/bootstrap4-neon-glow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <div class="float-right fixed-top">
            <nav class="container-fluid navbar ">
                <a class="nav-link menu-text" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" data-bs-toggle="dropdown" data-bs-offset="10,20">
                    <i class="fas fa-bars fa-3x"></i>
                </a>

                <div class="dropdown-menu " id="drop-d-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item menu-text" href="index.html" target="_self">Home</a>
                    <a class="dropdown-item menu-text" href="index.html#history">Meet the band</a>
                    <a class="dropdown-item menu-text" href="index.html#photo">Gallery</a>
                    <a class="dropdown-item menu-text" href="index.html#gig">Gigs</a>
                    <a class="dropdown-item menu-text" href="index.html#shop">Merchandise</a>
                    <a class="dropdown-item menu-text" href="contact.html" target="_blank">Contact Us</a>

                </div>

            </nav>
        </div>
    </header>

    <section>
        <div id="bandpic">
            <div class="cen-con">
                <h1 class="title font-size text-lgt">The Real Faux Furs</h1>
            </div>
            <div class="mid-pos">
                <form>
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-3 col-form-label text-light">Your Name</label>
                        <div class="col-sm-9">
                            <!-- dashlane override workaround id!=inputName-->
                            <input type="text" class="form-control" id="inputNm">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-3 col-form-label text-light">Your Email Address</label>
                        <div class="col-sm-9">
                            <!-- dashlane override workaround id!=inputEmail-->
                            <input type="text" class="form-control" id="inputEml">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="message-box" class="col-sm-3 col-form-label text-light">Your Message</label>
                        <div class="col-sm-9">

                            <textarea class="form-control" id="message-box" name="message-box" rows="4"
                                cols="50"></textarea>
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <div class="input-group mb-3">

                            <select class="form-select" id="fanprojour">
                                <option selected>You...</option>
                                <option value="1">are a fan</option>
                                <option value="2">are a promoter</option>
                                <option value="3">are a journalist</option>
                                <option value="4">want to know our availability</option>
                            </select>
                        </div>
                    </fieldset>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label text-light" for="gridCheck1">
                                    You agree to our privacy statement
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <button type="submit" class="btn btn-primary">Send message</button>
                    </div>
                </form>
            </div>
            <div class="cen-con-bot">
                <h5 class="title font-size text-drk">The Real Faux Furs privacy statement: you agree to allow us to
                    store this information. On demand, we will delete all copies</h5>
            </div>
        </div>
    </section>
    <footer>
        <div>

            <span id="contact" class="float-left">
                <a class="menu-text" href="index.html" target="_parent">Home</a>
            </span>


            <span id="social" class="float-right">
                <a href="https://www.twitter.com" target="_blank">
                    <i class="fab fa-twitter soc-med social-color"></i></a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook-f soc-med social-color"></i></a>
                <a href="https://www.pinterest.com" target="_blank">
                    <i class="fab fa-pinterest soc-med social-color"></i></a>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram soc-med social-color"></i></a>
                <a href="https://www.soundcloud.com" target="_blank">
                    <i class="fab fa-soundcloud soc-med social-color"></i></a>

            </span>

        </div>
    </footer>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>

</html>
